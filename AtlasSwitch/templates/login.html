{% extends 'base.html' %}

{% block content %}
<div id='login-div'>
    <form id='login-form' method='POST'>
        {{form.hidden_tag()}}
        <div class='form-group'>
            <label>
                {{form.email.label()}}
            </label>
            
            {{form.email(class='form-control')}}
        </div>
        <div class='form-group'>
            {{form.password.label}}
            {{form.password(class='form-control')}}
        </div>
        <div class='form-group'>
            {{form.submit(class='btn login-btn')}}
        </div>
            
            
        
    </form>
</div>
{% endblock %}
