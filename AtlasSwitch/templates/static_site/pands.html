{% extends 'static_site/base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/pands.css')}}">
{% endblock %}

{% block content %}
<div class='container static-content'>
    <div class='row'>
                    {% for pand in pands.items %}
        <div class='column col-4'>

            <div class="card h-100">
              <img src="{{url_for('static', filename='sitepics/pands_pics/' + pand.image)}}" class="card-img-top" style='min-height: 250px;'>
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ pand.name }}</h5>
                <p class="card-text">{{ pand.description[0:20] }}...</p>
                <a href="#" class="btn btn-primary" style='margin-top: auto;'>Go somewhere</a>
              </div>
            </div>

        </div>
                    {% endfor %}
    </div>
</div>

{% endblock %}
